<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>python-project-83</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="min-vh-100 d-flex flex-column">
    <header>
        <div>
            <a href="{{ url_for('index') }}">Анализатор страниц</a>
            <a href="{{ url_for('urls_list')}}">Сайты</a>
        </div>
    </header>
    <main class="flex-grow-1">
        <div>
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                <ul class=flashes>
                {% for category, message in messages %}
                <li class="{{ category }}">{{ category }}: {{ message }}</li>
                {% endfor %}
                </ul>
                {% endif %}
            {% endwith %}
        </div>
        {% block maincontent %}
        {% endblock %}
    </main>
    <footer class="border-top py-3 mt-5 flex-shrink-0 text-center">
        <a href="https://hexlet.io">Hexlet</a>
    </footer>
</body>
</html>
